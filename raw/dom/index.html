<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="description-box">
        <p>
            <span>Hello World in span tag</span>
        </p>
        <p>
            <a href="">Hello World in a tag</a>
        </p>
    </div>
    <script>
        // document => html tag
        let descBoxElem = document.querySelector(".description-box");
        let aElem = descBoxElem.querySelector("p > a");
        let content = aElem.textContent;
        console.log(content);
    </script>
</body>
</html>
